<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aswik - Home</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/utils.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto&display=swap" rel="stylesheet">

<body>
  <div class="bg-1">
    <!-- Header & nav -->
    <header class="header">
      <h1 class="h1">
        <a href="index.html">ASWIK</a>
      </h1>
      <nav class="nav">
        <!-- <a href="index.html">Home</a> -->
        <a href="#history">History</a>
      </nav>
    </header>

    <!-- Settings -->
    <section class="settings">
      <h2 class="settings__heading">Settings</h2>
      <div class="settings__options">
        <div class="settings__article">
          <span class="settings__name">
            Show Article
          </span>
          <div class="checkbox-wrapper">
            <label>
              <input
                id="checkbox-article"
                type="checkbox"/>
              <span class="checkbox"></span>
            </label>
          </div>
        </div>
        <div class="settings__translation-en">
          <span class="settings__name">
            Show English Translation
          </span>
          <div class="checkbox-wrapper">
            <label>
              <input 
                id="checkbox-en"
                onclick="check.enChecked()"
                type="checkbox"/>
              <span class="checkbox"></span>
            </label>
          </div>
        </div>
        <div class="settings__translation-ro">
          <span class="settings__name">
            Show Romanian Translation
          </span>
          <div class="checkbox-wrapper">
            <label>
              <input 
                id="checkbox-ro"
                onclick="check.roChecked()"
                type="checkbox"/>
              <span class="checkbox"></span>
            </label>
          </div>
        </div>
      </div>
    </section>
  <!-- Word generator - eng-->
    <div class="button-wrapper">
      <button
        onclick="fetchData()"
        class="button fetch-button">Load words
      </button>
      <button
        onclick="getWord()"
        class="button generate-button">Get random word
      </button>
    </div>

    <!-- Game box - eng -->
    <section class="game">
      <div class="game__container-1">
        <div class="game__article-1">
          Indefinite Article
        </div>
        <div class="game__word-1">
          Word
        </div>
        <div class="game__translation-1">
          Translation
        </div>
      </div>
      <div class="game__container-2">
        <div class="game__article-2">
          <div class="game__article-2__placeholder">
            &#8212;
          </div>
          <div class="hidden-article-2 u-display-none">
            <div class="informative-text">
              Hidden
            </div>
            <button 
              onclick="visibility.showArticle()"
              class="button">
              Click to Show
            </button>
          </div>
        </div>
        <div class="game__word-2">
          &#8212;
        </div>
        <div class="game__translation-2">
          <ul class="list-2">
            <li class="list-2__item">
              &#8212;
            </li>
          </ul>
          <div class="hidden-translation-2 u-display-none">
            <div class="informative-text">
              Hidden
            </div>
            <button 
              onclick="visibility.showTranslation()"
              class="button">
              Click to Show
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- History -->
  <div 
    id="history"
    class="bg-2">
    <section class="history">
      <h2 class="history__h2">Session history</h2>
      <div class="history__date">
        &#8212;
      </div>
      <div class="history__headers">
        <div>Article</div>
        <div>Word</div>
        <div>Translation</div>
      </div>
      <div class="history__content">
        <ul class="history__content__list">
          <li class="history__content__list__items"></li>
        </ul>
      </div>
    </section>
  </div>
